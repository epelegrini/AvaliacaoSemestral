<table class="table">
    <thead>
        <tr>
            <th>Aluno</th>
            <th>Disciplina</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.disciplina }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
